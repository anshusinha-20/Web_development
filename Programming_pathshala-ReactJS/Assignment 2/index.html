<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">

    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="parent-div">
        <div class="game-text">
            <p>Tic Tac Toe</p>
        </div>
        <div class="rows">
            <div class="row1">
                <div class="row1-1">
                    <p class="text1">#</p>
                </div>
                <div class="row1-2">
                    <p class="text2">#</p>
                </div>
                <div class="row1-3">
                    <p class="text3">#</p>
                </div>
            </div>
            <div class="row2">
                <div class="row2-4">
                    <p class="text4">#</p>
                </div>
                <div class="row2-5">
                    <p class="text5">#</p>
                </div>
                <div class="row2-6">
                    <p class="text6">#</p>
                </div>
            </div>
            <div class="row3">
                <div class="row3-7">
                    <p class="text7">#</p>
                </div>
                <div class="row3-8">
                    <p class="text8">#</p>
                </div>
                <div class="row3-9">
                    <p class="text9">#</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
