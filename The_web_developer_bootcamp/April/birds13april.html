<!DOCTYPE html>
<html>

<head>
    <title>Heaviest Birds</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animals</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>

            <tr>
                <th>kg</th>
                <th>lb</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
