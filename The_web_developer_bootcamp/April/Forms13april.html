<!DOCTYPE html>
<html>

<head>

    <title>Forms</title>
    <link rel="stylesheet" href="app13april.css">
</head>

<body>
    <hr>
    <h1>Forms demo</h1>
    <form action="/apple">
        <p> <label for="Username">Enter a username:</label>
            <input id="Username" type="text" placeholder="Username" name="Username" required minlength="3">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="Password" name="password" required>
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" type="color" name="color" required>
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input id="number" type="number" name="num" required min="1" max="1000">
        </p>
        <button>Submit</button>




        <hr>
    </form>
    <h2>Hijacking Searches</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button id="reddit">Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button id="google">Search google </button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button id="yt"> Search youtube</button>
    </form>


    <hr>
    <h2>More inputs</h2>
    <form action="/dogs">
        <label for="agree">I agree to terms and conditions</label>
        <input type="checkbox" name="agree_tos" id="agree">

        <p>
            <label for="yes">Yes</label>
            <input id="yes" type="radio" name="ans" value="yes">
            <label for="no">No</label>
            <input id="no" type="radio" name="ans" value="no">
            <label for="not">Not</label>
            <input id="not" type="radio" name="ans" value="not">
        </p>

        <p>
            <label for="profile">Please select a job profile:</label>
            <select name="jobprofile" id="profile">
                <option value="engineer">Engineer</option>
                <option value="sales">sales</option>
                <option value="developer">developer</option>
                <option value="consultant">consultant</option>
                <option value="other">Other</option>
            </select>

        </p>
        <p>
            <label for="time">Working time</label>
            <input id="time" type="range" name="workingtime" step="1" min="5" max="10">
        </p>

        <p>
            <label for="reviews">Tell us:</label>
        </p>
        <textarea name="tellus" id="reviews" cols="30" rows="5" placeholder="Type something here:"></textarea>

        <p><button class="tag">Submit</button></p>
        <p><button class="tag">Done</button></p>
        <p><button class="tag">Cancel</button></p>
    </form>
    <hr>


</body>

</html>
