<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Bootstrap forms</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center">Forms</h1>
        <form action="#forms">
            <div class="form-row">
                <div class="form-group col">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="email">
                </div>
                <div class="form-group col">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select name="state" id="state" class="form-control">
                    <option value="los">Los Angeles</option>
                    <option value="nyc">New York</option>
                    <option value="sf">San Francisco</option>
                    <option value="sj">San Jose</option>
                    <option value="wdc">Washinton DC</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="defaultcheckbox1">
                <label for="defaultcheckbox1" class="form-check-label">Sign up</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customcheckbox1">
                <label for="customcheckbox1" class="custom-control-label">Custom sign up</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customswitch1">
                <label for="customswitch1" class="custom-control-label">Customised toggling</label>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
