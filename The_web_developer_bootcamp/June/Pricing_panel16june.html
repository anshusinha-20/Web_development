<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pricingpanel16june.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Pricing panel</title>
</head>

<body>
    <div class="panel">
        <div class="pricing-plan">
            <img src="undraw_Hello_re_3evm.svg" alt="personal" class="img1">
            <h1>Personal</h1>
            <ul class="pricing-features">
                <li class="pricing-list">Custom domains</li>
                <li class="pricing-list">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-chart">Free</span>
            <a href="#.com" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="undraw_Growth_analytics_re_pyxf.svg" alt="small team" class="img1">
            <h1>Small team</h1>
            <ul class="pricing-features">
                <li class="pricing-list">Never sleeps</li>
                <li class="pricing-list">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-chart">$150</span>
            <a href="#1.com" class="pricing-button-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="undraw_Credit_card_payment_re_o911.svg" alt="enterprise" class="img1">
            <h1>Enterprise</h1>
            <ul class="pricing-features">
                <li class="pricing-list">Dedicated</li>
                <li class="pricing-list">Simple horizontal scalabilty</li>
            </ul>
            <span class="pricing-chart">$400</span>
            <a href="#2.com" class="pricing-button">Free trial</a>
        </div>
    </div>

</body>

</html>
